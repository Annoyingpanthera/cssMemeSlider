<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="/cssMemeSlider/style.css">
</head>
<body>
<div class="slider middle">
    <div class="container_slider middle">
        <div class="img_slider">
            <input type="radio" id="slide-1" name="slider-radio" class="slider-input" checked>
            <input type="radio" id="slide-2" name="slider-radio" class="slider-input">
            <input type="radio" id="slide-3" name="slider-radio" class="slider-input">
            <input type="radio" id="slide-4" name="slider-radio" class="slider-input">

            <div class="img s1">
                <img src="/cssMemeSlider/cat.jpg" alt="cat">
                <div class="description">Funny Cat</div>
            </div>
            <div class="img">
                <img src="/cssMemeSlider/drake.png" alt="drake">
                <div class="description">Drake Meme</div>
            </div>
            <div class="img">
                <img src="/cssMemeSlider/rambo.png" alt="rambo">
                <div class="description">Rambo Meme</div>
            </div>
            <div class="img">
                <img src="/cssMemeSlider/designer.jpg" alt="designer">
                <div class="description">Designer Problems</div>
            </div>
        </div>
    </div>

    <div class="slider_controls">
        <label for="slide-1" class="slider_button"></label>
        <label for="slide-2" class="slider_button"></label>
        <label for="slide-3" class="slider_button"></label>
        <label for="slide-4" class="slider_button"></label>
    </div>
</div>
</body>
</html>
